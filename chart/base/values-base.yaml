# Default values for starter-kit.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  tlsSecretName: ""
  ingressSubdomain: ""

replicaCount: 1

image:
  repository: bitnami/nginx
  pullPolicy: IfNotPresent
  port: 8080
  probePath: /
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  host: ""
  path: /
  namespaceInHost: true
  subdomain: containers.appdomain.cloud
  tlsSecretName: ""

route:
  enabled: false
  insecureEdgeTerminationPolicy: Allow

graphql:
  enabled: false
  image: quay.io/ibmgaragecloud/graphql-sidecar
  pullPolicy: IfNotPresent
  port: 3001
  openapiPath: /openapi.json

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

vcsInfo:
  branch: ""
  repoUrl: ""

connectsTo: ""

partOf: ""
# The app.openshift.io/runtime value. The full list can be found at static/assets/ on the OpenShift cluster.
# Any of the following values will set default resource limits: golang, js, nodejs, openjdk, openliberty, python, spring
runtime: ""

configMap: {}
envFrom: {}
env: {}
